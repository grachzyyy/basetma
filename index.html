<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
    </style>
</head>

<body>
    <main>
        <div align="center">
            <a href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
        </div>
        <h1>Modals</h1>
        <button onclick="Telegram.WebApp.showAlert('Hello World!');">Запустить Alert</button>
        <button onclick="showPopup();">Запустить Popup</button>
        <button onclick="Telegram.WebApp.showAlert('TEst qbnk - is best!');">QBNK WHO?</button>
        <h1>Links</h1>
        <ul>
            <li>
                <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');">Открыть ссылку внутри Telegram</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://ton.org/');">Открыть ссылку во внешнем браузере</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://telegra.ph/api',{try_instant_view:true});">Открыть ссылку внутри вебвью Telegram</a>
            </li>
        </ul>

        <h1>Кнопки</h1>
        <button onclick="Telegram.WebApp.expand();">Развернуть Webview</button>
        <button onclick="toggleMainButton();">Переключить главную кнопку</button>

        <h1>TON Connect</h1>
        <button id="connectButton">Подключиться к TON Wallet</button>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
    <script>
        // Инициализация веб-приложения Telegram
        Telegram.WebApp.ready();

        // Обработчик события изменения темы
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Показ главной кнопки
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Главная кнопка была нажата');
        });	
        Telegram.WebApp.MainButton.show();

        // Функция проверки активности главной кнопки
        function activcheck(){
            if(Telegram.WebApp.MainButton.isActive){
                Telegram.WebApp.MainButton.setParams({
                    color: '#8d32a8',
                    text_color: '#FFFFFF' // задаем цвет текста кнопки
                });
            } else {
                Telegram.WebApp.MainButton.setParams({
                    text: 'Main Button',
                    text_color: '#FFFFFF' // задаем цвет текста кнопки
                });
            }
        }

        // Функция переключения видимости главной кнопки
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        }

        // Функция вызова API showPopup
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Заголовок',
                message: 'Какое-то сообщение',
                buttons: [
                    {id: 'link', type: 'default', text: 'Открыть ton.org'},
                    {type: 'cancel'},
                ]
            }, function(btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        }

        // Функция установки данных о вьюпорте
        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Инициализация TON Connect
        const connector = new TonConnect({
            manifestUrl: 'https://your-manifest-url.com',
            storage: localStorage // Или ваша реализация хранилища
        });

        // Подключение к TON Wallet
        document.getElementById('connectButton').addEventListener('click', () => {
            const walletConnectionSource = 'ton-wallet'; // Определите ваш источник кошелька
            const tonProofPayload = 'your-fetched-payload'; // Получите это из вашего бекэнда

            connector.connect(walletConnectionSource, { tonProof: tonProofPayload });
        });

        // Обработка статуса подключения кошелька
        connector.onStatusChange(wallet => {
            if (wallet) {
                const tonProof = wallet.connectItems?.tonProof;
                if (tonProof && 'proof' in tonProof) {
                    // Отправьте доказательство на ваш бекэнд для проверки
                    myBackendCheckProof(tonProof.proof, wallet.account);
                } else if (tonProof?.error) {
                    console.error(tonProof.error);
                }
            }
        });
    </script>

    <!-- Eruda - консоль для мобильных браузеров -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
